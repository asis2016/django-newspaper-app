{% extends 'base.html' %}

{% block content %}
<section class="home">
    <!-- welcoming user -->
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}</p>
        <p>
            <a href="{% url 'logout' %}">Log out</a>
        </p>
    {% else %}
        <p>You are not logged in.</p>
        <p>
            <a href="{% url 'login' %}">Log In</a>
            |
            <a href="{% url 'signup' %}">Sign up</a>
        </p>
    {% endif %}
</section>
{% endblock %}
